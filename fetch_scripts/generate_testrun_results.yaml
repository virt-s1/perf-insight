testrun_results_generator:
  defaults:
    split: yes
    round: 6
    fillna: "NaN"
  columns:
    - name: Backend
      source: metadata
      key: disk.backend
    - name: Driver
      source: metadata
      key: disk.driver
    - name: Format
      source: metadata
      key: disk.format
    - name: RW
      source: datastore
      jqexpr: ".iteration_data.parameters.benchmark[].rw"
    - name: BS
      source: datastore
      jqexpr: ".iteration_data.parameters.benchmark[].bs"
    - name: IOdepth
      source: datastore
      jqexpr: ".iteration_data.parameters.benchmark[].iodepth"
    - name: Numjobs
      source: datastore
      jqexpr: ".iteration_data.parameters.benchmark[].numjobs"
    - name: Sample
      source: auto
    - name: IOPS
      source: datastore
      jqexpr: '.iteration_data.throughput.iops_sec[] | select(.client_hostname=="all") | .samples[].value'
      round: 0
    - name: LAT
      source: datastore
      jqexpr: '.iteration_data.latency.lat[] | select(.client_hostname=="all") | .samples[].value'
      unit: ms
      factor: 0.000001
      round: 3
    - name: CLAT
      source: datastore
      jqexpr: '.iteration_data.latency.clat[] | select(.client_hostname=="all") | .samples[].value'
      unit: ms
      factor: 0.000001
      round: 3
    - name: Path
      source: auto
